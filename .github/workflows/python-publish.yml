name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build
        git status
        git describe --tags --dirty --always

    	git restore tests/resources/model_data/Ave10Min_tslist_d01.nc
        git restore tests/resources/model_data/raw_tslist_d01.nc
        git restore tests/resources/observations_data/Nonconform/Nonconform_20200101_20210101.nc
        git restore tests/resources/observations_data/Testset/Testset_20200101_20210101.nc
	    git restore tests/resources/observations_data/Testset2/Testset2_20200101_20210101.nc
	    git restore tests/resources/testres1.nc
	    git restore tests/resources/testres2.nc
	    git restore tests/resources/testres3.nc
	    git restore tests/resources/testres4.nc
	    git restore tests/resources/testset1.nc
	    git restore tests/resources/testset2.nc
	    git restore tests/resources/testset3.nc

        git status
        git describe --tags --dirty --always

    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
